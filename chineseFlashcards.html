<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Chinese Flashcards</title>
        <link href="css/chineseFlashcardsCSS.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="JS/chineseFlashcardsJS.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <h1 class="title">
                        HSK Flashcards
                    </h1>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-4">
    
                </div>
                <div class="col-4">
                    <p class="d-block" id="cardCount"> Card Count: </p>
                    <div class="flashCard">
                        <p class="d-block" id="primary">HSK 1 Flashcards</p>
                        <p class="d-block" id="secondary">Press Flip to Start</p>
                    </div>
                </div>
                <div class="col-4">
        
                </div>
            </div>
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-2" id="flipButton">
                    <button id="shuffle" onclick="shuffle()"> Shuffle </button>
                </div>
                <div class="col-2" id="flipButton">
                    <button id="flip" onclick="flipButton()"> Flip </button>
                </div>
                <div class="col-2" id="flipButton">
                    <button id="next" onclick="nextButton()"> Next </button>
                </div>
                <div class="col-3">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4" id="homeButton">
                    <button type="button" onclick="window.location.href='home.html'"> Home </button>
                </div>
                <div class="col-4">

                </div>
            </div>
        </div>
    </body>
</html>
